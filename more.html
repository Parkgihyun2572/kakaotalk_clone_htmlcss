<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk Clone - More page</title>
    <script src="https://kit.fontawesome.com/2458fcd721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <section class="status">
            <span>
                <p>No service</p>
                <i class="fas fa-wifi"></i>
            </span>
            <span>
                <p>21:23</p>
            </span>
            <span>
                <i class="fas fa-lock"></i>
                <p>100%</p>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </span>
        </section>
        <section class="menu">
            <div class="menuTitle">
                <p>More</p>
            </div>
            <div class="menuIcon">
                <i class="fas fa-search"></i>
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </section>
    </header>

    <main class="moreMain">
        <article class="user">
            <section class="description">
                <img src="pictures/picture1.jpg" alt="picturs">
                <div>
                    <p class="name">Nicolas</p>
                    <span>
                        <p>+1 787-493-4219</p>
                        <i class="fas fa-info-circle"></i>
                    </span>
                </div>
            </section>
            <div class="icon">
                <i class="far fa-comment-alt"></i>
            </div>
        </article>

        <section class="banners">
            <div class="banner">
                <i class="far fa-calendar-check"></i>
                <p>Calendar</p>
            </div>
            <div class="banner">
                <i class="fas fa-archive"></i>
                <p>Talk Drive</p>
                <div class="bannerAlarm"></div>
            </div>
            <div class="banner">
                <i class="far fa-smile-wink"></i>
                <p>Emoticons</p>
            </div>
            <div class="banner">
                <i class="fas fa-brush"></i>
                <p>Themes</p>
            </div>
        </section>
        <section class="banners">
            <div class="banner">
                <i class="far fa-user-circle"></i>
                <p>Account</p>
            </div>
            <div class="banner">
                <i class="far fa-comments"></i>
                <p>Openchat</p>
            </div>
            <div class="banner"></div>
            <div class="banner"></div>
        </section>

        <section class="suggest">
            <span>
                <p>Suggestions</p>
            </span>
            <div class="suggestions">
                <div class="suggestion">
                    <img src="pictures/picture1.jpg" alt="picture">
                    <p>KaKao Story</p>
                </div>
                <div class="suggestion">
                    <img src="pictures/picture1.jpg" alt="picture">
                    <p>Kakao friends</p>
                </div>
                <div class="suggestion">
                    <img src="pictures/picture1.jpg" alt="picture">
                    <p>Friends Gem</p>
                </div>
                <div class="suggestion"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="nav">
            <div class="navBtn"><a href="friends.html"><i class="far fa-user"></i></a></div>
            <div class="navBtn">
                <a href="chats.html"><i class="far fa-comment"></i></a>
            </div>
            <div class="navBtn"><a><i class="fas fa-search"></i></a></div>
            <div class="navBtn">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
                <div class="settingAlarm"></div>
            </div>
        </section>
    </footer>
</body>
</html>
