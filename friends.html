<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk Clone - Friends page</title>
    <script src="https://kit.fontawesome.com/2458fcd721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <section class="status">
            <span>
                <p>No service</p>
                <i class="fas fa-wifi"></i>
            </span>
            <span>
                <p>21:23</p>
            </span>
            <span>
                <i class="fas fa-lock"></i>
                <p>100%</p>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </span>
        </section>
        <section class="menu">
            <div class="menuTitle">
                <p>Friends</p>
            </div>
            <div class="menuIcon">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </section>
        <section class="friendsBar">
            <i class="fas fa-info-circle"></i>
            <p>Friends' Names Display</p>
            <i class="fas fa-chevron-right"></i>
        </section>
    </header>
    <main class="FriendsMain">
        <section class="mySection">
            <img alt="My picture" src="pictures/picture1.jpg"/>
            <p>Park Gihyun</p>
        </section>
        <section class="channels">
            <div class="title">
                <p>Channel</p>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="channel">
                <div>
                    <div class="kakaoChannel">
                        <i class="fas fa-comment"></i>
                    </div>
                    <p>Channel</p>
                </div>
                <div>
                    <p>2</p>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="nav">
            <div class="navBtn"><a><i class="fas fa-user"></i></a></div>
            <div class="navBtn">
                <a href="chats.html"><i class="far fa-comment"></i></a>
                <div class="chatAlarm footerChatAlarm">
                    <p>1</p>
                </div>
            </div>
            <div class="navBtn"><a href="find.html"><i class="fas fa-search"></i></a></div>
            <div class="navBtn">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
                <div class="settingAlarm"></div>
            </div>
        </section>
    </footer>
</body>
</html>
