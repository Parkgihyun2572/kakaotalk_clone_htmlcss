<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk Clone - Friends page</title>
    <script src="https://kit.fontawesome.com/2458fcd721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <section class="status">
            <span>
                <p>No service</p>
                <i class="fas fa-wifi"></i>
            </span>
            <span>
                <p>21:23</p>
            </span>
            <span>
                <i class="fas fa-lock"></i>
                <p>100%</p>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </span>
        </section>
        <section class="menu">
            <p>Firneds</p>
        </section>
        <section class="bar">
            <p>Friends' Names Display</p>
        </section>
    </header>
    <main class="FriendsMain">
        <section class="users">
            <div>
                <img alt="img"/>
                <p>Park Gihyun</p>
            </div>
        </section>
        <section class="channels">
            <div class="title">
                <p>Channel</p>
                <p></p>
            </div>
            <div class="channel">
                <img alt="ch"/>
                <p>Channel</p>
                <p>2</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
