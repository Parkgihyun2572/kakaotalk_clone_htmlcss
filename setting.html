<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk Clone - Settings page</title>
    <script src="https://kit.fontawesome.com/2458fcd721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <section class="status">
            <span>
                <p>No service</p>
                <i class="fas fa-wifi"></i>
            </span>
            <span>
                <p>21:23</p>
            </span>
            <span>
                <i class="fas fa-lock"></i>
                <p>100%</p>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </span>
        </section>
        <section class="settingMenu">
            <div>
                <i class="fas fa-chevron-left"></i>
            </div>
            <div>
                <p>Settings</p>
            </div>
            <div><i class="fas fa-search"></i></div>
        </section>
    </header>

    <main class="settingMain">
        <ul class="settingsList">
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-bullhorn"></i>
                        <p>Notices</p>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-flask"></i>
                        <p>Kakao Lab</p>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <p>Version</p>
                    </div>
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>

        <ul class="settingsList">
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-lock"></i>
                        <p>Privacy</p>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="far fa-bell"></i>
                        <p>Notifications</p>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="far fa-user"></i>
                        <p>Friends</p>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="far fa-comment"></i>
                        <p>Chats</p>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-mobile-alt"></i>
                        <p>Display</p>
                        <div class="settingNewAlarm">
                            <p>N</p>
                        </div>
                    </div>
                    <span></span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-brush"></i>
                        <p>Themes</p>
                        <div class="settingNewAlarm">
                            <p>N</p>
                        </div>
                    </div>
                    <span>Default theme</span>
                </div>
            </li>
            <li>
                <div class="setting">
                    <div>
                        <i class="fas fa-phone-alt"></i>
                        <p>Call</p>
                    </div>
                    <span></span>
                </div>
            </li>
        </ul>
    </main>

    <footer>
        <section class="nav">
            <div class="navBtn"><a href="friends.html"><i class="far fa-user"></i></a></div>
            <div class="navBtn">
                <a href="chats.html"><i class="far fa-comment"></i></a>
            </div>
            <div class="navBtn"><a href="find.html"><i class="fas fa-search"></i></a></div>
            <div class="navBtn">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
                <div class="settingAlarm"></div>
            </div>
        </section>
    </footer>
</body>
</html>
