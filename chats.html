<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoatalk Clone - Chats page</title>
    <script src="https://kit.fontawesome.com/2458fcd721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <section class="block">
        <span>Please reduce your website width</span>
    </section>

    <header>
        <section class="status">
            <span>
                <p>No service</p>
                <i class="fas fa-wifi"></i>
            </span>
            <span>
                <p>21:23</p>
            </span>
            <span>
                <i class="fas fa-lock"></i>
                <p>100%</p>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </span>
        </section>
        <section class="menu">
            <div class="menuTitle">
                <p>Chats</p>
            </div>
            <div class="menuIcon">
                <i class="fas fa-search"></i>
                <i class="far fa-comment"></i>
                <i class="fas fa-music"></i>
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </section>
    </header>
    <main class="chatsMain">
        <article class="chats">
            <section class="description">
                <a href="chat.html">
                    <img src="pictures/picture1.jpg" alt="picturs">
                    <div>
                        <p>KakaoTalk</p>
                        <p>Please check My Kakao Account Info</p>
                    </div>
                </a>
            </section>
            <section class="info">
                <div>
                    <p>21:22</p>
                </div>
                <div class="chatAlarm">
                    <p>1</p>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <section class="nav">
            <div class="navBtn"><a href="friends.html"><i class="far fa-user"></i></a></div>
            <div class="navBtn">
                <a><i class="fas fa-comment"></i></a>
                <div class="chatAlarm footerChatAlarm">
                    <p>1</p>
                </div>
            </div>
            <div class="navBtn"><a href="find.html"><i class="fas fa-search"></i></a></div>
            <div class="navBtn">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
                <div class="settingAlarm"></div>
            </div>
        </section>
    </footer>
</body>
</html>
